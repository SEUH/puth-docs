site_name: Puth
site_url: https://puth.dev/
site_author: Sebastian Ühlin
site_description: Puth is a nice browser testing framework with focus on stability, performance and extensive feedback.

repo_name: SEUH/puth
repo_url: https://github.com/SEUH/puth

edit_uri: ""

copyright: Copyright &copy; 2020 - 2022 Sebastian Ühlin

nav:
  - Home: index.md
  - Installation: installation.md
  - Reference:
      - General: reference/general.md
      - Commands:
          - Browser: reference/commands/browser.md
          - Page: reference/commands/page.md
          - ElementHandle: reference/commands/element-handle.md
      - PHP:
          - Setup: reference/php/setup.md
          - Assertions: reference/php/assertions.md
  - Clients: installation.md
  - Plugins: installation.md

theme:
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  favicon: images/favicon.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - content.tabs.link
  palette:
    - scheme: puth-dark
      accent: puth
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - scheme: puth-light
      accent: puth
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SEUH
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/seuh/puth

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: php-inline
          lang: php
          options:
            startinline: true
        - name: php
          lang: php
          options:
            startinline: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

